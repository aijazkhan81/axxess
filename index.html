<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Fingers And Toes</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,800" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Anton|Source+Sans+Pro:400,600,700" rel="stylesheet">
	<link rel="stylesheet/less" type="text/css" href="css/style.less"/>
</head>
<body>
	<div id="container">
			<p id="finger" class="col-left">Fingers</p>	
			<p id="toe" class="col-left">Toes</p>		
		
			<input class="col-left" type="number" min="0" id="number" placeholder="Add a number">
			<input class="col-left" type="number" min="0" id="counter" placeholder="Counter here"  readonly="readonly">
	
		<button class="col-left" id="show">Start</button>
		<button class="col-left" id="reset">Reset</button>
		
	</div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript">less = {logLevel: 1}</script>
	<script type="text/javascript" src="js/less.min.js"></script>
</body>
